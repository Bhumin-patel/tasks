<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task2.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="box">
        <div class="box-right" style="color: white">
          <div class="box-right-top">
            <h2>Your Result</h2>
          </div>
          <div class="box-right-top">
            <div class="score"><p>76</p></div>
            <div class="score"><p>of 100</p></div>
          </div>
        </div>
        <div class="box-right" style="color: white">
          <div class="box-right-bottom">
            <h2>Great</h2>
          </div>
          <div class="box-right-bottom">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <!-- <div class="box-left"> -->
        <h2>Summary</h2>
        <!-- </div> -->
        <div class="box-left">
          <div class="subjects">
            <div class="sub" style="color: Red">Reaction</div>
            <div class="marks"><b>80</b> / 100</div>
          </div>
          <div class="subjects">
            <div class="sub" style="color: gold">Memory</div>
            <div class="marks"><b>92</b> / 100</div>
          </div>
          <div class="subjects">
            <div class="sub" style="color: green">Verbal</div>
            <div class="marks"><b>61</b> / 100</div>
          </div>
          <div class="subjects">
            <div class="sub" style="color: blue">Visual</div>
            <div class="marks"><b>72</b> / 100</div>
          </div>
        </div>
        <!-- <div class="box-left"> -->
        <button class="btn">Continue</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
